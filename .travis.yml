language: java
jdk:
  - oraclejdk8

addons:
  sonarqube:
    organization: "schnatterer-github"
    token:
      secure: ""
    branches:
      - master
      - develop

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
