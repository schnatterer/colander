language: java
jdk:
  - oraclejdk8

addons:
  sonarqube:
    organization: "schnatterer-github"
    token:
      secure: ""
    github_token:
      secure: ""
    branches:
      - master
      - develop

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.branch=
  # Do a very simple smoke test
  - mvn package -Djar -DskipTests
  - java -jar $(ls cli/target/colander-cli-*.jar) | grep -help
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
