language: java
jdk:
  - oraclejdk8

addons:
  sonarcloud:
    organization: "schnatterer-github"
    token:
      secure: ""
    github_token:
      secure: ""

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
